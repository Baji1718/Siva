<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Application</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('https://static.vecteezy.com/system/resources/previews/030/182/067/large_2x/ice-cream-in-cones-on-a-dark-background-ai-generated-free-photo.jpg'); /* Replace with your GIF URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100vh;
      overflow: hidden;
    }
    .jumbotron {
      padding: 2rem 1rem;
      color: white;
      margin-bottom: 2rem;
    }
    h1{
      color:white;
    }
    .card {
      margin-bottom: 20px;
      z-index: 2; /* Keeps the cards above the background */
    }
    .logo {
      max-height: 120px;
      width: 170px;
      margin-right: 85%;
      padding-bottom: 1%;
      z-index: 2; /* Ensures logo is above the background */
    }
  </style>
</head>
<body>

  <div class="text-center mt-3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTO698nw0oHGyftrLw0O4mSq-a-JFcdWsFvsw&s" alt="Logo" class="logo"/>
  </div>

  <div class="jumbotron text-center">
    <h1 class="display-5">Welcome</h1>
  </div>

  <div class="container">
    <div class="row">

      <!-- Item Data Card -->
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <h5 class="card-title">Item Data</h5>
            <p class="card-text">Manage your item information and inventory.</p>
            <div class="d-grid gap-2">
              <a href="Item.html" class="btn btn-primary">Go to Items</a>
              <a href="create-item.html" class="btn btn-secondary">Create New Item</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Orders Card -->
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <h5 class="card-title">Orders</h5>
            <p class="card-text">View and manage customer orders efficiently.</p>
            <div class="d-grid gap-2">
              <a href="Orders.html" class="btn btn-success">Go to Orders</a>
              <a href="Orders.html" class="btn btn-secondary">Create New Order</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Deliveries Card -->
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <h5 class="card-title">Deliveries</h5>
            <p class="card-text">Track and manage deliveries seamlessly.</p>
            <div class="d-grid gap-2">
              <a href="deliveries.html" class="btn btn-warning">Go to Deliveries</a>
              <a href="create-delivery.html" class="btn btn-secondary">Create New Delivery</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
