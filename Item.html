<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-screen loader styles with black transparent background */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* black with 50% opacity */
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    body{
            background-image: url('https://static.vecteezy.com/system/resources/previews/030/182/067/large_2x/ice-cream-in-cones-on-a-dark-background-ai-generated-free-photo.jpg'); /* Replace with your GIF URL */
    }
  </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-5">
  <h2 class="mb-4">Item List</h2>

  <table class="table table-bordered table-striped" id="itemTable">
    <thead class="table-dark">
      <tr>
        <th>Material Name</th>
        <th>Description</th>
        <th>UOM</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table data will be inserted here dynamically -->
    </tbody>
  </table>
</div>

<script>
  // Show loader on DOM load
  document.addEventListener("DOMContentLoaded", function () {
    const loader = document.getElementById("loader");

    fetch("https://stocknest-w3r4.onrender.com/api/materials")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        const tableBody = document.querySelector("#itemTable tbody");
        tableBody.innerHTML = ""; // Clear previous data if any
        data.forEach(item => {
          const row = `
            <tr>
              <td>${item.MaterialName}</td>
              <td>${item.Description}</td>
              <td>${item.UOM}</td>
            </tr>
          `;
          tableBody.insertAdjacentHTML('beforeend', row);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        const tableBody = document.querySelector("#itemTable tbody");
        tableBody.innerHTML = `<tr><td colspan="3" class="text-danger text-center">Failed to load data</td></tr>`;
      })
      .finally(() => {
        // Hide loader after fetch completes (success or error)
        loader.style.display = "none";
      });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
