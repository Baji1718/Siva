<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Item List</h2>

  <table class="table table-bordered table-striped" id="itemTable">
    <thead class="table-dark">
      <tr>
        <th>Material Name</th>
        <th>Description</th>
        <th>UOM</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table data will be inserted here dynamically -->
    </tbody>
  </table>
</div>

<script>
  // Fetch item data from backend API
  document.addEventListener("DOMContentLoaded", function () {
    fetch("https://stocknest-w3r4.onrender.com/api/materials")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        const tableBody = document.querySelector("#itemTable tbody");
        tableBody.innerHTML = ""; // Clear previous data if any
        data.forEach(item => {
          const row = `
            <tr>
              <td>${item.MaterialName}</td>
              <td>${item.Description}</td>
              <td>${item.UOM}</td>
            </tr>
          `;
          tableBody.insertAdjacentHTML('beforeend', row);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        const tableBody = document.querySelector("#itemTable tbody");
        tableBody.innerHTML = `<tr><td colspan="3" class="text-danger text-center">Failed to load data</td></tr>`;
      });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
