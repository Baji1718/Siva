<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character Encoding -->
  <meta charset="UTF-8" />
  
  <!-- Viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Page Title -->
  <title>Item Data</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Content Security Policy to allow external fetch to your API -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src *">

   
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Item List</h2>

  <table class="table table-bordered table-striped" id="itemTable">
    <thead class="table-dark">
      <tr>
        <th>Material Name</th>
        <th>Description</th>
        <th>UOM</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table data will be inserted here dynamically -->
    </tbody>
  </table>
</div>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  // AJAX request to fetch item data from backend API
  $(document).ready(function() {
    console.log("Fetching data using AJAX...");
    
    $.ajax({
      url: "https://stocknest-w3r4.onrender.com/api/materials", // The API URL
      type: "GET",  // GET request
      dataType: "json",  // Expecting JSON response
      success: function(data) {
        const tableBody = $("#itemTable tbody");
        tableBody.empty(); // Clear previous data if any
        
        // Iterate through each item and add a new row in the table
        data.forEach(function(item) {
          const row = `
            <tr>
              <td>${item.MaterialName}</td>
              <td>${item.Description}</td>
              <td>${item.UOM}</td>
            </tr>
          `;
          tableBody.append(row);
        });
      },
      error: function(xhr, status, error) {
        console.error("Error fetching data:", error);
        const tableBody = $("#itemTable tbody");
        tableBody.html('<tr><td colspan="3" class="text-danger text-center">Failed to load data</td></tr>');
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
