<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item List with Bulk Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('https://static.vecteezy.com/system/resources/previews/030/182/067/large_2x/ice-cream-in-cones-on-a-dark-background-ai-generated-free-photo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
      color: white;
      padding-bottom: 100px; /* Make room for bottom fixed elements */
    }
.table > tbody > tr > td,
.table > thead > tr > th {
  padding-top: 0.35rem;
  padding-bottom: 0.35rem;
  font-size: 0.9rem;
}

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .table-container {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 13px;
    }

    .table-bordered, .table-bordered th, .table-bordered td {
      border: 1px solid white !important;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .table-striped tbody tr:nth-of-type(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    thead.table-dark {
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    td, th {
      color: white;
    }

    input[type="number"] {
      width: 80px;
    }

    input[type="text"]::placeholder {
      color: #ccc;
    }

    #orderName, #searchInput {
      max-width: 300px;
      margin: 10px auto;
    }

    .sticky-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      z-index: 1000;
    }

    .sticky-footer .btn {
      display: block;
      margin: 0 auto;
    }

    .pagination {
      margin: 10px 0 0 0;
    }

    h2 {
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Item List</h2>

  <div class="row justify-content-center mb-3">
    <div class="col-md-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
    </div>
    <div class="col-md-4">
      <input type="text" id="orderName" class="form-control" placeholder="Enter Order Name">
    </div>
  </div>

  <div class="table-container">
    <table class="table table-bordered table-striped" id="itemTable">
      <thead class="table-dark">
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Material Name</th>
          <th>Description</th>
          <th>UOM</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items go here -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>

<!-- Sticky Footer Save Button -->
<div class="sticky-footer">
  <button id="saveOrders" class="btn btn-primary">Save Selected Orders</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loader = document.getElementById("loader");
    const searchInput = document.getElementById("searchInput");
    const orderNameInput = document.getElementById("orderName");
    const itemTableBody = document.querySelector("#itemTable tbody");
    const selectAllCheckbox = document.getElementById("selectAll");
    const pagination = document.getElementById("pagination");

    let materials = [];
    let currentPage = 1;
    const rowsPerPage = 10; // Reduced page size

    fetch("https://stocknest-w3r4.onrender.com/api/materials")
      .then(res => res.json())
      .then(data => {
        materials = data;
        renderTable();
      })
      .catch(err => {
        console.error("Error loading data", err);
        itemTableBody.innerHTML = `<tr><td colspan="5" class="text-danger text-center">Failed to load data</td></tr>`;
      })
      .finally(() => {
        loader.style.display = "none";
      });

    function getFilteredMaterials() {
      const term = searchInput.value.toLowerCase();
      return materials.filter(m =>
        m.MaterialName.toLowerCase().includes(term) ||
        m.Description.toLowerCase().includes(term)
      );
    }

    function renderTable() {
      const filtered = getFilteredMaterials();
      const start = (currentPage - 1) * rowsPerPage;
      const paginated = filtered.slice(start, start + rowsPerPage);

      itemTableBody.innerHTML = "";

      paginated.forEach((item, i) => {
        const globalIndex = materials.indexOf(item);
        itemTableBody.innerHTML += `
          <tr>
            <td><input type="checkbox" class="form-check-input item-checkbox" data-index="${globalIndex}"></td>
            <td>${item.MaterialName}</td>
            <td>${item.Description}</td>
            <td>${item.UOM}</td>
            <td><input type="number" class="form-control quantity-input" data-index="${globalIndex}" min="1" disabled></td>
          </tr>
        `;
      });

      document.querySelectorAll(".item-checkbox").forEach(cb => {
        cb.addEventListener("change", function () {
          const index = this.dataset.index;
          const input = document.querySelector(`.quantity-input[data-index="${index}"]`);
          input.disabled = !this.checked;
          if (!this.checked) input.value = "";
        });
      });

      renderPagination(filtered.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / rowsPerPage);
      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", e => {
          e.preventDefault();
          currentPage = i;
          renderTable();
        });
        pagination.appendChild(li);
      }
    }

    searchInput.addEventListener("input", () => {
      currentPage = 1;
      renderTable();
    });

    selectAllCheckbox.addEventListener("change", function () {
      document.querySelectorAll(".item-checkbox").forEach(cb => {
        cb.checked = this.checked;
        const index = cb.dataset.index;
        const input = document.querySelector(`.quantity-input[data-index="${index}"]`);
        input.disabled = !this.checked;
        if (!this.checked) input.value = "";
      });
    });

    document.getElementById("saveOrders").addEventListener("click", function () {
      const orderName = orderNameInput.value.trim();
      if (!orderName) {
        alert("Please enter an order name.");
        return;
      }

      const selected = [];

      document.querySelectorAll(".item-checkbox:checked").forEach(cb => {
        const index = cb.dataset.index;
        const item = materials[index];
        const qty = document.querySelector(`.quantity-input[data-index="${index}"]`).value;

        if (qty && parseInt(qty) > 0) {
          selected.push({
            orderName,
            item: item.MaterialName,
            uom: item.UOM,
            quantity: parseInt(qty)
          });
        }
      });

      if (selected.length === 0) {
        alert("Select at least one item and enter a valid quantity.");
        return;
      }

      fetch("https://your-api-endpoint.com/save-orders", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ orders: selected })
      })
        .then(res => res.json())
        .then(() => {
          alert("Orders saved successfully!");
          document.querySelectorAll(".item-checkbox").forEach(cb => cb.checked = false);
          document.querySelectorAll(".quantity-input").forEach(input => {
            input.disabled = true;
            input.value = "";
          });
          orderNameInput.value = "";
        })
        .catch(err => {
          console.error("Save error:", err);
          alert("Error saving orders.");
        });
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
