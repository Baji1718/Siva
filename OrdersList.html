<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('https://static.vecteezy.com/system/resources/previews/030/182/067/large_2x/ice-cream-in-cones-on-a-dark-background-ai-generated-free-photo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
      color: white;
      padding-bottom: 70px;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .table-container {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 13px;
    }

    .table-bordered, .table-bordered th, .table-bordered td {
      border: 1px solid white !important;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .table-striped tbody tr:nth-of-type(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    thead.table-dark {
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    td, th {
      color: white;
    }

    h2 {
      text-shadow: 1px 1px 2px black;
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      padding-top: 10px;
    }

    .material-link {
      color: #0dcaf0;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Orders List</h2>

  <div class="row justify-content-center mb-3">
    <div class="col-md-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
    </div>
  </div>

  <div class="table-container">
    <table class="table table-bordered table-striped" id="itemTable">
      <thead class="table-dark">
        <tr>
          <th>OrderName</th>
          <th>TotalItems</th>
          <th>TotalQuantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data loads here -->
      </tbody>
    </table>
  </div>

  <div class="pagination-container">
    <nav>
      <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
    </nav>
  </div>
</div>

<!-- Material Details Modal -->
<div class="modal fade" id="materialModal" tabindex="-1" aria-labelledby="materialModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="materialModalLabel">Material Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="modalSearchInput" class="form-control mb-3" placeholder="Search in modal...">
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="modalTable">
            <thead class="table-dark">
              <tr>
                <th>Description</th>
                <th>UOM</th>
              </tr>
            </thead>
            <tbody>
              <!-- Modal data loads here -->
            </tbody>
          </table>
        </div>
        <div class="pagination-container">
          <nav>
            <ul class="pagination pagination-sm mb-0" id="modalPagination"></ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loader = document.getElementById("loader");
    const searchInput = document.getElementById("searchInput");
    const tableBody = document.querySelector("#itemTable tbody");
    const pagination = document.getElementById("pagination");
    const materialModal = new bootstrap.Modal(document.getElementById("materialModal"));
    const modalTableBody = document.querySelector("#modalTable tbody");
    const modalPagination = document.getElementById("modalPagination");
    const modalSearchInput = document.getElementById("modalSearchInput");

    let materials = [];
    let currentPage = 1;
    const rowsPerPage = 10;
    let modalData = [];
    let modalCurrentPage = 1;
    const modalRowsPerPage = 5;

    fetch("https://stocknest-w3r4.onrender.com/api/order-summary")
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        materials = data;
        renderTable();
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        tableBody.innerHTML = `<tr><td class="text-danger text-center">Failed to load data</td></tr>`;
      })
      .finally(() => {
        loader.style.display = "none";
      });

    function getFilteredMaterials() {
      const term = searchInput.value.toLowerCase();
      return materials.filter(item =>
        item.OrderName.toLowerCase().includes(term));
    }

    function renderTable() {
      const filtered = getFilteredMaterials();
      const start = (currentPage - 1) * rowsPerPage;
      const paginated = filtered.slice(start, start + rowsPerPage);

      tableBody.innerHTML = "";
      paginated.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <span class="material-link">
              ${item.OrderName},
              ${item.TotalItems},
              ${item.TotalQUantity}
              
            </span>
          </td>
        `;
        const link = row.querySelector('.material-link');
        link.addEventListener("click", () => showMaterialModal(item));
        tableBody.appendChild(row);
      });

      renderPagination(filtered.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / rowsPerPage);
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", e => {
          e.preventDefault();
          currentPage = i;
          renderTable();
        });
        pagination.appendChild(li);
      }
    }

    function showMaterialModal(item) {
      modalData = Array(20).fill(null).map((_, index) => ({
        Description: `${item.Description} - Detail ${index + 1}`,
        UOM: item.UOM
      }));

      modalCurrentPage = 1;
      modalSearchInput.value = "";
      renderModalTable();
      materialModal.show();
    }

    function getFilteredModalData() {
      const term = modalSearchInput.value.toLowerCase();
      return modalData.filter(item =>
        item.Description.toLowerCase().includes(term) ||
        item.UOM.toLowerCase().includes(term)
      );
    }

    function renderModalTable() {
      const filtered = getFilteredModalData();
      const start = (modalCurrentPage - 1) * modalRowsPerPage;
      const paginated = filtered.slice(start, start + modalRowsPerPage);

      modalTableBody.innerHTML = "";
      paginated.forEach(row => {
        modalTableBody.insertAdjacentHTML('beforeend', `
          <tr>
            <td>${row.Description}</td>
            <td>${row.UOM}</td>
          </tr>
        `);
      });

      renderModalPagination(filtered.length);
    }

    function renderModalPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / modalRowsPerPage);
      modalPagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === modalCurrentPage ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", e => {
          e.preventDefault();
          modalCurrentPage = i;
          renderModalTable();
        });
        modalPagination.appendChild(li);
      }
    }

    modalSearchInput.addEventListener("input", () => {
      modalCurrentPage = 1;
      renderModalTable();
    });

    searchInput.addEventListener("input", () => {
      currentPage = 1;
      renderTable();
    });
  });
</script>

</body>
</html>
