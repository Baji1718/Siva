<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('https://static.vecteezy.com/system/resources/previews/030/182/067/large_2x/ice-cream-in-cones-on-a-dark-background-ai-generated-free-photo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
      color: white;
      padding-bottom: 70px;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .table-container {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 13px;
    }

    .table-bordered, .table-bordered th, .table-bordered td {
      border: 1px solid white !important;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .table-striped tbody tr:nth-of-type(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    thead.table-dark {
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    td, th {
      color: white;
    }

    h2 {
      text-shadow: 1px 1px 2px black;
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      padding-top: 10px;
    }
  </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Orders List</h2>

  <div class="row justify-content-center mb-3">
    <div class="col-md-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
    </div>
  </div>

  <div class="table-container">
    <table class="table table-bordered table-striped" id="itemTable">
      <thead class="table-dark">
        <tr>
          <th>OrderName</th>
          <th>TotalItems</th>
          <th>TotalQuantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data loads here -->
      </tbody>
    </table>
  </div>

  <div class="pagination-container">
    <nav>
      <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
    </nav>
  </div>
</div>

<!-- Bootstrap JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loader = document.getElementById("loader");
    const searchInput = document.getElementById("searchInput");
    const tableBody = document.querySelector("#itemTable tbody");
    const pagination = document.getElementById("pagination");

    let materials = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    // Fetch data from API
    fetch("https://stocknest-w3r4.onrender.com/api/order-summary")
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        materials = data;
        renderTable();
        renderPagination();
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        tableBody.innerHTML = `<tr><td class="text-danger text-center" colspan="3">Failed to load data</td></tr>`;
      })
      .finally(() => {
        loader.style.display = "none";
      });

    // Get filtered list
    function getFilteredMaterials() {
      const term = searchInput.value.toLowerCase();
      return materials.filter(item =>
        item.OrderName.toLowerCase().includes(term)
      );
    }

    // Render table
    function renderTable() {
      const filtered = getFilteredMaterials();
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedItems = filtered.slice(start, end);

      tableBody.innerHTML = "";
      if (paginatedItems.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-warning">No results found</td></tr>`;
        return;
      }

      paginatedItems.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.OrderName}</td>
          <td>${item.TotalItems}</td>
          <td>${item.TotalQuantity}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Render pagination
    function renderPagination() {
      const totalPages = Math.ceil(getFilteredMaterials().length / rowsPerPage);
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = "page-item" + (i === currentPage ? " active" : "");
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", (e) => {
          e.preventDefault();
          currentPage = i;
          renderTable();
          renderPagination();
        });
        pagination.appendChild(li);
      }
    }

    // Search input handler
    searchInput.addEventListener("input", () => {
      currentPage = 1;
      renderTable();
      renderPagination();
    });
  });
</script>

</body>
</html>
