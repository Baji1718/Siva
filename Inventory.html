<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory List with Pagination and Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('https://static.vecteezy.com/system/resources/previews/030/182/067/large_2x/ice-cream-in-cones-on-a-dark-background-ai-generated-free-photo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .table-bordered, .table-bordered th, .table-bordered td {
      border: 1px solid white !important;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .table-striped tbody tr:nth-of-type(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    thead.table-dark {
      background-color: rgba(0, 0, 0, 0.8);
    }

    td, th {
      color: white;
      text-align: center;
      vertical-align: middle;
      padding: 5px 8px; /* Reduced padding */
      font-size: 12px; /* Smaller font size */
    }

    h2 {
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .pagination-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .table-container {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      justify-content: center; /* Center the table horizontally */
    }

    .search-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-control {
      width: 250px;
      font-size: 14px; /* Smaller font size for search bar */
    }

    /* Adjust table width */
    table {
      width: 60%; /* Set table width to 60% of the container */
      max-width: 700px; /* Maximum width for the table */
    }

    th, td {
      font-size: 12px; /* Smaller text size for compact appearance */
    }
  </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Inventory List</h2>

  <!-- Search Bar -->
  <div class="search-wrapper">
    <input type="text" id="searchInput" class="form-control" placeholder="Search by Material Name">
  </div>

  <div class="table-container">
    <table class="table table-bordered table-striped" id="inventoryTable">
      <thead class="table-dark">
        <tr>
          <th>Material Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table content dynamically inserted -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination-wrapper">
    <ul class="pagination pagination-sm" id="pagination"></ul>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loader = document.getElementById("loader");
    const tableBody = document.querySelector("#inventoryTable tbody");
    const pagination = document.getElementById("pagination");
    const searchInput = document.getElementById("searchInput");

    let inventory = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    // Fetch data from the Inventory API
    fetch("https://stocknest-w3r4.onrender.com/api/inventory")
      .then(res => res.json())
      .then(data => {
        inventory = data;
        renderTable();
      })
      .catch(error => {
        console.error("Error loading data:", error);
        tableBody.innerHTML = `<tr><td colspan="2" class="text-danger text-center">Failed to load data</td></tr>`;
      })
      .finally(() => {
        loader.style.display = "none";
      });

    function getFilteredInventory() {
      const term = searchInput.value.toLowerCase();
      return inventory.filter(item => item.MaterialName.toLowerCase().includes(term));
    }

    function renderTable() {
      const filteredInventory = getFilteredInventory();
      const start = (currentPage - 1) * rowsPerPage;
      const paginatedItems = filteredInventory.slice(start, start + rowsPerPage);

      tableBody.innerHTML = "";
      paginatedItems.forEach(item => {
        const row = ` 
          <tr>
            <td>${item.MaterialName}</td>
            <td>${item.Quantity}</td>
          </tr>
        `;
        tableBody.insertAdjacentHTML('beforeend', row);
      });

      renderPagination(filteredInventory.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / rowsPerPage);
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", (e) => {
          e.preventDefault();
          currentPage = i;
          renderTable();
        });
        pagination.appendChild(li);
      }
    }

    searchInput.addEventListener("input", function () {
      currentPage = 1;
      renderTable();
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
